<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	
<center>
	<div class="grid-container">
        <div id="one" data-value="one" class="SingleBlock"></div>
        <div id="two" data-value="two" class="SingleBlock"></div>
        <div id="three" data-value="three" class="SingleBlock"></div>
        <div id="four" data-value="four" class="SingleBlock"></div>
        <div id="five" data-value="five" class="SingleBlock"></div>
        <div id="six" data-value="six" class="SingleBlock"></div>
        <div id="seven" data-value="seven" class="SingleBlock"></div>
        <div id="eight" data-value="eight" class="SingleBlock"></div>
        <div id="nine" data-value="nine" class="SingleBlock"></div>
    </div><br><br><br><br>


    <button class="button" onclick="resetGame()">Reset</button><br><br><br>
    <div id="result"></div>

</center>

</body>
</html>
